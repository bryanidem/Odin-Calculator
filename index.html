<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button class="all-clear">AC</button>
        <button class="del">DEL</button>
        <button class="operation">%</button>
        <button class="operation">+</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operation">x</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operation">/</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operation">-</button>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="operation" id="equal">=</button>
      </div>
    </div>
    <footer>
      Made by <a href="https://github.com/bryanidem">bryanidem</a> |
      <a href="https://github.com/bryanidem/Odin-Calculator">Source code</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
